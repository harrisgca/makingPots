<template name="index">
  <h1>Phony Blog posts</h1>
  <hr>
  {{#each posts}}
    <h2>{{this.title}}</h2>
    <p>
      {{this.content}}
    </p>
    <a href="/{{this._id}}">Permalink</a>
  {{/each}}

  {{>newPost}}
</template>

<template name="newPost">
  {{#autoForm collection="Posts" type="insert" id="addPost"}}
    {{>afFieldInput name="title" type="text" placeholder="Title"}}
    {{>afFieldInput name="content" type="text" placeholder="Content"}}
    <button>Create Post</button>
  {{/autoForm}}
</template>
