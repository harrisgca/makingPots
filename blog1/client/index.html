<template name="index">
  {{#each posts}}
    <h2>{{this.title}}</h2>
    <p>
      {{this.content}}
    </p>
    <a href="{{this._id}}">Permalink</a>
  {{/each}}

  <hr>

  {{> newPost}}

</template>

<template name="newPost">
  {{#autoForm id="newPost" collection="Posts" type="insert"}}
    {{> afFieldInput type="text" name="title" placeholder="Title"}}
    {{> afFieldInput type="textarea" name="content" placeholder="Your content"}}
    <input type="submit" name="submitButton" value="Create post">
  {{/autoForm}}
</template>
